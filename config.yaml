# Environment Setup Configuration
# Single source of truth for all installations and configurations

metadata:
  name: "MacBook Pro Full-Stack JS/TS Setup"
  version: "1.0.0"
  description: "Comprehensive development environment setup with AI tools"
# Core configuration
config:
  log_level: "info" # debug, info, warn, error
  parallel_jobs: 3 # Max concurrent brew operations
  retry_attempts: 3
  retry_delay: 2 # seconds
  timeout_seconds: 300 # Timeout for long-running commands
  
  # Privacy settings
  disable_analytics: true
  disable_telemetry: true
  
  # Performance settings
  cpu_detection: "auto" # auto, manual
  brew_job_limit_formula: "cpu_cores - 1" # Formula for brew job limit
  cask_job_limit_formula: "(cpu_cores + 1) / 2" # Formula for cask job limit
  
  # Service configuration
  services:
    ollama:
      host: "127.0.0.1"
      port: 11434
      models_path: "$HOME/.ollama/models"
      keep_alive: "5m"
    lm_studio:
      host: "127.0.0.1"
      port: 1234
      models_path: "$HOME/.cache/lm-studio/models"
    open_webui:
      host: "127.0.0.1"
      port: 3000
      database_url: "sqlite:///open-webui.db"
      jwt_secret: "your-secret-key-here"
    postgresql:
      host: "localhost"
      port: 5432
      user: "postgres"
      database: "postgres"
    mongodb:
      host: "localhost"
      port: 27017
      uri: "mongodb://localhost:27017"
    redis:
      host: "localhost"
      port: 6379
      url: "redis://localhost:6379"
    mysql:
      host: "localhost"
      port: 3306
    minio:
      host: "localhost"
      port: 9000
      data_path: "$HOME/minio-data"
    grafana:
      host: "localhost"
      port: 3001
    prometheus:
      host: "localhost"
      port: 9090
  
  # File paths
  paths:
    development_home: "$HOME/Development"
    projects: "$HOME/Development/projects"
    dotfiles: "$HOME/Development/dotfiles"
    workspace: "$HOME/Development/workspace"
    shell_config: "$HOME/.zshrc"
    git_config: "$HOME/.gitconfig"
    ssh_config: "$HOME/.ssh/config"
    ssh_key: "$HOME/.ssh/id_ed25519"
    homebrew_apple_silicon: "/opt/homebrew/bin/brew"
    homebrew_intel: "/usr/local/bin/brew"
  
  # Environment variables
  environment:
    language: "en_US.UTF-8"
    timezone: "America/New_York"
    git_editor: "code --wait"
    bat_theme: "DarkNeon"
    fzf_options: "--height 40% --layout=reverse --border"
    fzf_ctrl_t_options: "--preview 'bat --color=always --style=header,grid --line-range :300 {}'"
    fzf_alt_c_options: "--preview 'eza --tree --color=always {}'"
    exa_colors: "di=34:ln=35:so=32:pi=33:ex=31:bd=46:cd=43:su=41:sg=46:tw=42:ow=43"
    histsize: 10000
    savehist: 10000
    umask: "022"
    timeout: 300
  
  # Development ports
  ports:
    dev: 3000
    api: 8000
    db: 5432
    redis: 6379
  
  # Security settings
  security:
    ssh_key_type: "ed25519"
    ssh_key_comment_format: "$(whoami)@$(hostname)"
    ssh_permissions:
      directory: "700"
      config: "600"
    use_keychain: true
  
  # UI and display settings
  ui:
    colors:
      red: "\\033[0;31m"
      green: "\\033[0;32m"
      yellow: "\\033[1;33m"
      blue: "\\033[0;34m"
      nc: "\\033[0m"
    progress_chars:
      filled: "█"
      empty: "░"
    log_timestamp_format: "%Y-%m-%d %H:%M:%S"
  
  # Editor settings
  editors:
    vscode:
      extensions_dir: "$HOME/.vscode/extensions"
      ipc_hook_cli: ""
      logs: ""
    cursor:
      extensions_dir: "$HOME/.cursor/extensions"
      ipc_hook_cli: ""
      logs: ""
    void:
      settings_dir: "$HOME/Library/Application Support/void/User"
  
  # Documentation settings
  docs:
    output_filename: "ENVIRONMENT_SETUP_COMPLETE"
    enable_table_sorting: true
    css_styles: |
      body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;max-width:1200px;margin:0 auto;padding:20px;line-height:1.6}
      table{border-collapse:collapse;width:100%;margin:20px 0}
      th,td{border:1px solid #ddd;padding:12px;text-align:left}
      th{background-color:#f2f2f2;font-weight:600}
      tr:nth-child(even){background-color:#f9f9f9}
      th[data-sortable="true"]:hover{background-color:#e0e0e0;cursor:pointer}
  
  # macOS System Preferences
  macos:
    dock:
      tilesize: 48
      magnification: false
      show_recents: false
      autohide: true
      autohide_delay: 0
      autohide_time_modifier: 0.5
      position: "bottom"
    
    finder:
      show_pathbar: true
      show_statusbar: true
      show_all_extensions: true
      show_hidden_files: true
      default_search_scope: "SCcf"  # Current folder
    
    keyboard:
      key_repeat: 1
      initial_key_repeat: 15
      press_and_hold_disabled: true
    
    trackpad:
      tap_to_click: true
      three_finger_drag: true
      natural_scrolling: true
    
    display:
      night_shift: "auto"  # auto, on, off
      true_tone: "auto"    # auto, on, off
      auto_brightness: true
    
    accessibility:
      reduce_motion: false
      reduce_transparency: false
      increase_contrast: false
    
    date_time:
      set_timezone_automatically: true
      show_in_menubar: true
      use_24_hour_format: false
    
    sound:
      show_volume_in_menubar: true
      play_sound_effects: true
      play_volume_feedback: true
    
    energy_saver:
      prevent_sleep_when_display_off: false
      put_hard_disks_to_sleep: true
      wake_for_network_access: true
    
    security:
      require_password_immediately: true
      allow_apps_from: "AppStoreAndIdentifiedDevelopers"  # AppStore, AppStoreAndIdentifiedDevelopers, Anywhere
      enable_filevault: "ask_user"  # true, false, ask_user
  
  # Model configuration
  ollama_models:
    - "llama2"
  deepseek_model: "deepseek-coder-33b"
  # AI CLI tools (installed via npm/npx)
  ai_cli_tools:
    - "gemini-cli" # Google Gemini CLI via npx @google/gemini-cli
  # Python AI packages (installed via pipx)
  ai_python_packages:
    - "pygments"
    - "openai"
    - "huggingface-hub"
    - "jupyter"
    - "ipython"
    - "langchain"
    - "chromadb"
    - "transformers"
    - "torch"
    - "pandas"
    - "numpy"
    - "scikit-learn"

# Shell & Terminal Configuration
shell:
  plugin_manager: "oh-my-zsh"
  theme: "powerlevel10k"
  theme_style: "rainbow"
  
  # Zinit plugins
  plugins:
    - "zsh-users/zsh-autosuggestions"
    - "zsh-users/zsh-syntax-highlighting"
    - "zsh-users/zsh-completions"
    - "agkozak/zsh-z"
    - "jeffreytse/zsh-vi-mode"
    - "hlissner/zsh-autopair"
    - "zsh-users/zsh-history-substring-search"
  
  # Oh My Zsh plugins
  oh_my_zsh_plugins:
    - "asdf"                    # Version management
    - "aws"                     # AWS CLI completion
    - "azure"                   # Azure CLI completion
    - "brew"                    # Homebrew aliases
    - "bun"                     # Bun runtime
    - "chezmoi"                 # Dotfiles management
    - "colorize"                # File syntax highlighting
    - "common-aliases"          # Common command aliases
    - "deno"                    # Deno runtime
    - "docker"                  # Docker aliases and completion
    - "docker-compose"          # Docker Compose completion
    - "dotenv"                  # Environment variable loading
    - "eza"                     # Modern ls replacement
    - "extract"                 # Archive extraction
    - "fzf"                     # Fuzzy finder
    - "gh"                      # GitHub CLI completion
    - "gcloud"                  # Google Cloud CLI completion
    - "git"                     # Git aliases and completion
    - "git-auto-fetch"          # Automatic git fetching
    - "git-commit"              # Git commit aliases
    - "git-escape-magic"        # Git escape magic
    - "git-extras"              # Git extras completion
    - "gitfast"                 # Fast git completion
    - "github"                  # GitHub integration
    - "git-prompt"              # Git prompt information
    - "helm"                    # Kubernetes package manager
    - "history"                 # History management
    - "history-substring-search" # History search
    - "kubectl"                 # Kubernetes CLI completion
    - "npm"                     # npm aliases and completion
    - "nvm"                     # Node version manager
    - "pip"                     # Python package manager
    - "pm2"                     # Process manager
    - "postgres"                # PostgreSQL aliases
    - "python"                  # Python aliases
    - "redis-cli"               # Redis CLI completion
    - "ssh"                     # SSH completion
    - "starship"                # Modern prompt
    - "tmux"                    # Terminal multiplexer
    - "vscode"                  # VS Code integration
    - "yarn"                    # Yarn package manager
    - "zsh-interactive-cd"      # Interactive directory navigation
  
  # History management
  history:
    size: 10000
    dedupe: true
    share: true
    ignore_dups: true
    ignore_space: true
    fuzzy_search: true
  
  # Aliases - Only unique aliases not provided by Oh My Zsh plugins
  aliases:
    - "ll=eza -la --git --icons"
    - "la=eza -A --git --icons"
    - "l=eza -CF --git --icons"
    - "cat=bat --paging=never"
    - "grep=rg"
    - "find=fd"
    - "..=cd .."
    - "...=cd ../.."
    - "....=cd ../../.."
    # Note: Git aliases (gst, gco, gcb, etc.) are provided by the 'git' plugin
    # Note: Docker aliases (d, dc, dps, etc.) are provided by the 'docker' and 'docker-compose' plugins
    # Note: Package manager aliases (ni, nu, ns, etc.) are provided by the 'npm' and 'yarn' plugins
    # Note: FZF functions (fzf-cd, fzf-history) are provided by the 'fzf' plugin
  
  # Functions - Only unique functions not provided by Oh My Zsh plugins
  functions:
    - "mkcd() { mkdir -p \"$1\" && cd \"$1\"; }"
    - "take() { mkdir -p \"$1\" && cd \"$1\"; }"
    - "fopen() { local file; file=$(find . -type f | fzf) && code \"$file\"; }"
    # Note: Git functions (gnew, gswitch, etc.) are provided by the 'git' plugin
    # Note: Docker functions (drun, dbuild, etc.) are provided by the 'docker' plugin
    # Note: FZF functions (fcd, fzf-history) are provided by the 'fzf' plugin
    # Note: Extract function is provided by the 'extract' plugin

# Tmux Configuration
tmux:
  enabled: true
  config_file: "~/.tmux.conf"
  plugins:
    - "tmux-plugins/tpm"
    - "tmux-plugins/tmux-sensible"
    - "tmux-plugins/tmux-resurrect"
    - "tmux-plugins/tmux-continuum"
  settings:
    prefix: "C-a"
    mouse: true
    history_limit: 10000
    default_shell: "/bin/zsh"


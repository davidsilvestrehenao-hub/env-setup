# Student Configuration
# Perfect for: Students, learners, coding bootcamp participants
# Focuses on essential learning tools, free software, and educational resources

metadata:
  name: "Student Setup"
  description: "Student and learning environment"
  version: "1.0.0"

# Use the main config.yaml as base
include: "../config.yaml"

# Override with student focused packages
packages:
  core:
    brew:
      - "git"
      - "node"
      - "pnpm"
      - "bun"
      - "yarn"
      - "docker"
      - "postgresql"
      - "redis"
      - "gh"
      - "starship"
      - "bat"
      - "eza"
      - "fzf"
      - "ripgrep"
      - "fd"
      - "zoxide"
      - "jump"
      - "chezmoi"
      - "direnv"
      - "pre-commit"
      - "shellcheck"
      - "shfmt"
      - "git-delta"
      - "jq"
      - "yq"
      - "httpie"
      - "watchman"
      - "entr"
      - "tmux"
      - "volta"
      - "uv"
      - "tldr"
      - "tree"
      - "htop"
      - "neofetch"
  frontend:
    brew:
      - "yarn"
    cask:
      - "visual-studio-code"
      - "warp"
      - "iterm2"
      - "alacritty"
      - "wezterm"
      - "kitty"
  backend:
    brew:
      - "mongosh"
      - "redis"
      - "sqlite"
    cask:
      - "tableplus"
      - "pgadmin4"
  business:
    brew: []
    cask:
      - "cursor"
      - "rectangle"
      - "raycast"
      - "insomnia"
      - "slack"
      - "discord"
      - "notion"
      - "obsidian"
